<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Binary Calculator</title>
         <link rel="stylesheet" href="css/binaryCalculator.css" type="text/css">
    </head>
    <body>
        
        <div class="calculator">
 
 <h id="name"><center>Binary Calculator</center></h>
  <div class="light"></div>
  <div id="res"></div>
  <div id="btns">
    <div class="row">
        
                <button id="btn0" class="b" onclick="dis('0')">0</button>
                <button id="btn1"  class="b" onclick="dis('1')">1</button>
                <button id="btnClr"  class="b" onclick="clr()">C</button>
                <button id="btnEql"  class="b" onclick="solve()">=</button>
                </div>
    <div class="row">
                <button id="btnSum"  class="b" onclick="dis('+')">+</button>
                <button id="btnSub"  class="b" onclick="dis('-')">-</button>
                <button id="btnMul"  class="b" onclick="dis('*')">*</button>
                <button id="btnDiv" class="b" value="/" onclick="dis('/')">/</button>
                 
            
        </div>
        </div>
        <script src="js/binaryCalculator.js" type="text/javascript"></script>
    </body>
</html>
